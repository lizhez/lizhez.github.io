destination: docs

# Site settings
title: Zhe Li | East China Normal University
description: 'Artificial Intelligence trends and concepts made easy.' # this means to ignore newlines until "baseurl:"
permalink: ':title:output_ext'
baseurl: "/" # the subpath of your site, e.g. /blog
url: "https://lizhez.github.io" # the base hostname & protocol for your site, e.g. http://example.com
logo: "/assets/img/branding/MVM-logo-full.png"
logo-icon: "/assets/img/branding/MVM-symbol.svg"
logo-icon-SEO: "/assets/img/Myself_Neon.jpg" # must be a non SVG file

# Night/Dark mode
# Default mode is "auto", "auto" is for auto nightshift
# (19:00 - 07:00), "manual" is for manual toggle, and
# "on/off" is for default on/off.
#
# Whatever the user's choice is, it will supersede the
# default setting of the site and be kept during the
# visit (session). Only the dark mode setting is "manual",
# it will be always kept on every visit (i.e. no matter
# the browser is closed or not)
night_mode: "auto"

logo-dark: "/assets/img/branding/MVM-logo-full.png"
highlight_theme: syntax-base16.monokai.dark # select a dark theme for the code highlighter if needed

# Author settings
author: Zhe Li (李哲) # add your name
lab: Decision Intelligence Lab
author-pic: Myself.jpg
about-author: 就读于山东大学，软件工程专业，大三年级
  掌握SpringBoot+Vue+MyBatis框架前后端分离网页的开发。
  本科期间参与本校 iLearn 实验室作科研助理。主要是基于多模态的对话中情感识别任务。参与一篇论文写作，目前在投 2023ACM MM(三作)。
  喜欢摄影、手工，对生活抱以热情与喜爱。
author-school: East China Normal University
author-school-url: https://www.ecnu.edu.cn/
author-email: zheli@stu.ecnu.edu.cn
author-degree: Master's Student

# Contact links
email: lizhe@mail.sdu.edu.cn # Add your Email address
phone: 18348360307 # Add your Phone number
website: https://lizhez.github.io # Add your website
#linkedin: amaynez # Add your Linkedin handle
github: lizhez # Add your Github handle
#twitter: '@MvmThe' # Add your Twitter handle
#bandcamp: armandomaynez # Add your Bandcamp username
#stackoverflow: stackoverflow # Add your stackoverflow account

# Newsletter
mailchimp: "https://github.us1.list-manage.com/subscribe/post?u=8ece198b3eb260e6838461a60&amp;id=397d90b5f4"

# Tracker
analytics: G-R8SZS2YBZK
fbadmin: ar.maybach

# Paginate
paginate: 6
paginate_path: 'page:num'
words_per_minute: 200

extensions:
  mermaid_enable: true

# Comments
comments: utteranc  #[disqus, utteranc]
comments_opts:
  comments_curtain: yes # leave empty to show the disqus embed directly
  repo: lizhez/lizhez.github.io # The GitHub repo URL.  https://utteranc.es/
  issue_term: title # The GitHub issue label
  label: # The GitHub comments label
  theme: github-light # The GitHub comment's there. e.g. github-dark
  # Disqus
  discus_identifier: # Add your discus identifier

# Build settings
markdown: kramdown
mathjax: true
highlighter: rouge
compress_html:
  clippings: all
  comments: all
  startings: [html, head, body]

# Outputting
timezone: # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones

category_archive:
  type: liquid
  path: /categories/

sass:
  style: compressed

plugins:
  - jekyll-paginate
  - jekyll-feed
  - jekyll-sitemap

include: [_pages]
exclude: ["node_modules", "gulpfile.js", "package.json", "yarn.lock", "package-lock.json", "assets/css/sass/"]